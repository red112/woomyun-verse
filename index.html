<!DOCTYPE html>
<html>
    <head>
        <title>KT 융합기술원</title>
        <meta name="author" content="Sean Bradley" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            a {
                color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 25px;
                margin-left: -250px;
            }

            #instructions {
                color: white;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -120px;
                font-family: monospace;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3..1/jquery.min.js"></script>        
    </head>

    <body>
        <progress value="0" max="100" id="progressBar"></progress>

        <script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three@0.135.0/build/three.module.js'
            import { OrbitControls } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/controls/OrbitControls.js'
            import { FBXLoader } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/FBXLoader.js'
            import Stats from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/libs/stats.module.js'

            const scene = new THREE.Scene()
            scene.background = new THREE.Color( 0xccFFFF );
           // scene.add(new THREE.AxesHelper(5))
/*
            const light = new THREE.PointLight()
            light.position.set(10.8, 1.4, 1.0)
            scene.add(light)

            const directionalLight = new THREE.DirectionalLight( 0x111111, 0.1 );
            scene.add( directionalLight );
*/
            const ambientLight = new THREE.AmbientLight( 0x889922, 0.6 )
            scene.add(ambientLight)

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.set(15, 7.5, -7.5)

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            const controls = new OrbitControls(camera, renderer.domElement)
            controls.enableDamping = true
            controls.target.set(0, 0, 0)

            const material = new THREE.MeshNormalMaterial()

            //BoxGeometry (makes a geometry)
            const boxgeometry = new THREE.BoxGeometry( 0.5,0.5,0.5);
            //Material to apply to the cube (green)
            const boxmaterial = new THREE.MeshBasicMaterial( { color: 0xffab56 } );
            //Applies material to BoxGeometry
            const cube1 = new THREE.Mesh( boxgeometry, boxmaterial );
            cube1.position.set(2.5,2.2,-1);
            cube1.name = "cube1";
            //Adds cube to the scene
            scene.add( cube1 );
            const cube2 = new THREE.Mesh( boxgeometry, boxmaterial );
            cube2.position.set(2.5,2.2,1);
            //Adds cube to the scene
            cube2.name = "cube2";
            scene.add( cube2 );
            

            const fbxLoader = new FBXLoader()
            fbxLoader.load(
                'asset/rndcenter.fbx',
                (object) => {
                     object.scale.set(0.01, 0.01, 0.01)
                    scene.add(object)
                    progressBar.style.display = 'none'
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )

            window.addEventListener('resize', onWindowResize, false)
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }

            window.addEventListener('click', onPkCheck, false)
            function onPkCheck() {

                 var mouseVector = new THREE.Vector3();
                var raycaster = new THREE.Raycaster();

                mouseVector.set((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
                mouseVector.unproject(camera);
                raycaster.set(camera.position, mouseVector.sub(camera.position).normalize());

                var interTarget = [];
                interTarget.push(cube1);
                interTarget.push(cube2);
                var intersects = raycaster.intersectObjects(interTarget, true);
                if (intersects.length > 0) {
                    console.log(intersects[0]);
                    if(intersects[0].object.name=='cube1')
                        window.location = "town.html";
                    else if(intersects[0].object.name=='cube2')
                        window.location = "cafe.html";

                    //teams_link = "https://teams.microsoft.com/l/meetup-join/19%3ameeting_YjU1YjIzMmUtOTNlYS00OTk0LWJiZDEtMzg5MGU2Nzc2MGI5%40thread.v2/0?context=%7b%22Tid%22%3a%22e6c9ec09-8430-4a99-bf15-242bc089b409%22%2c%22Oid%22%3a%22772de039-aaa9-4cf9-97f5-22472c2bd375%22%7d"
                    //window.open(teams_link);
                    //window.location = "cafe.html"

                }                
            }

            const stats = Stats()
            document.body.appendChild(stats.dom)

            function animate() {
                requestAnimationFrame(animate)

                controls.update()

                render()

                stats.update()
            }

            function render() {
                renderer.render(scene, camera)
            }

            animate()
        </script>
    </body>
</html>
