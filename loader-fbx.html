<!DOCTYPE html>
<html>
    <head>
        <title>Three.js TypeScript Tutorials by Sean Bradley : https://sbcode.net/threejs</title>
        <meta name="author" content="Sean Bradley" />
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            a {
                color: #ffffff;
            }

            #progressBar {
                width: 500px;
                height: 24px;
                position: absolute;
                left: 50%;
                top: 25px;
                margin-left: -250px;
            }

            #instructions {
                color: white;
                position: absolute;
                left: 50%;
                top: 10px;
                margin-left: -120px;
                font-family: monospace;
            }
        </style>
    </head>

    <body>
        <a href="/view_source/loader-fbx.html" id="vwSrcLink" target="_blank">&lt;&gt;</a>
        <progress value="0" max="100" id="progressBar"></progress>
        <div id="instructions">
            Model from <a href="https://www.mixamo.com" target="_blank" rel="nofollow noopener">Mixamo</a>
        </div>
        <script type="module">
            import * as THREE from 'https://cdn.skypack.dev/three@0.135.0/build/three.module.js'
            import { OrbitControls } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/controls/OrbitControls.js'
            import { FBXLoader } from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/loaders/FBXLoader.js'
            import Stats from 'https://cdn.skypack.dev/three@0.135.0/examples/jsm/libs/stats.module.js'

            const scene = new THREE.Scene()
            scene.background = new THREE.Color( 0xccFFFF );
           // scene.add(new THREE.AxesHelper(5))
/*
            const light = new THREE.PointLight()
            light.position.set(10.8, 1.4, 1.0)
            scene.add(light)

            const directionalLight = new THREE.DirectionalLight( 0x111111, 0.1 );
            scene.add( directionalLight );
*/
            const ambientLight = new THREE.AmbientLight( 0x889922, 0.6 )
            scene.add(ambientLight)

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000)
            camera.position.set(15, 7.5, -7.5)

            const renderer = new THREE.WebGLRenderer()
            renderer.setSize(window.innerWidth, window.innerHeight)
            document.body.appendChild(renderer.domElement)

            const controls = new OrbitControls(camera, renderer.domElement)
            controls.enableDamping = true
            controls.target.set(0, 0, 0)

            const material = new THREE.MeshNormalMaterial()

            const fbxLoader = new FBXLoader()
            fbxLoader.load(
                'asset/rndcenter.fbx',
                (object) => {
                    /*
                    object.traverse(function (child) {
                        if (child.isMesh) {
                            //child.material = material
                            if (child.material) {
                                child.material.transparent = false
                            }
                        }
                    })
                    */
                    object.scale.set(0.01, 0.01, 0.01)
                    scene.add(object)
                    progressBar.style.display = 'none'
                },
                (xhr) => {
                    if (xhr.lengthComputable) {
                        var percentComplete = (xhr.loaded / xhr.total) * 100
                        progressBar.value = percentComplete
                        progressBar.style.display = 'block'
                    }
                },
                (error) => {
                    console.log(error)
                }
            )

            window.addEventListener('resize', onWindowResize, false)
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight
                camera.updateProjectionMatrix()
                renderer.setSize(window.innerWidth, window.innerHeight)
                render()
            }

            const stats = Stats()
            document.body.appendChild(stats.dom)

            function animate() {
                requestAnimationFrame(animate)

                controls.update()

                render()

                stats.update()
            }

            function render() {
                renderer.render(scene, camera)
            }

            animate()
        </script>
    </body>
</html>
